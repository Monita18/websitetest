<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>placeholderkek</h1>
            <nav id="navbar">
                <ul>
                    <li><a href="index.html">Portfolio</a></li>
                    <li id="addArtworkButton" style="display: none;"><a href="add-artwork.html">Add Artwork</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li id="loginButton"><a href="login.html">Login</a></li> <!-- Initially, Login button -->
                </ul>
            </nav>
        </div>
    </header>

    <section id="artworkDetails">
        <div class="container">
            <h2 id="artworkTitle">Artwork Title</h2>
            <div class="artwork-details">
                <img id="artworkImage" src="" alt="Artwork Title">
                <p id="artworkDescription">Artwork description goes here.</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 placeholderkek. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const index = params.get('index');

            if (index !== null) {
                const artworks = JSON.parse(localStorage.getItem('artworks')) || [];
                const artwork = artworks[index];

                if (artwork) {
                    document.getElementById('artworkTitle').textContent = artwork.title;
                    document.getElementById('artworkImage').src = artwork.imageDataURL;
                    document.getElementById('artworkImage').alt = artwork.title;
                    document.getElementById('artworkDescription').textContent = artwork.description;
                }
            } else {
                // Handle case where index parameter is missing or invalid
                console.error('Artwork index not provided.');
            }
        });
    </script>
</body>
</html>
